<table *ngIf="items && items.length > 0">
    <thead>
        <tr>
            <th>KEY</th>
            <th>VALUE</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{ item.key }}</td>
            <td>{{ item.value }}</td>
            <td>
                <button (click)="delete(item)">
                    <span>DELETE</span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
<figure *ngIf="!(items && items.length > 0)">
    <p>keyvalue pairs not found</p>
</figure>
